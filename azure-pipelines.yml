# Starter pipeline
# Customize this pipeline to build and deploy your code.
# For more steps and examples: https://aka.ms/yaml

pool:
  vmImage: ubuntu-latest

variables:
  - name: DEV_ENVIRONMENT
    value: delano
  - name: azureDockerRegistryServiceConnection
    value: 'DelCapDockConn'
  - name: dockerHubServiceConnection
    value: 'DockerHubServiceConnection' # Assuming you've set up a Docker Hub service connection in Azure DevOps
  - name: imageRepositoryAzure
    value: 'Socio-Sync'
  - name: imageRepositoryDockerHub
    value: 'Kingmaven/socio-sync'
  - name: dockerfilePath
    value: '$(System.DefaultWorkingDirectory)/Dockerfile'
  - name: tag
    value: '$(Build.BuildId)'

stages:
  - stage: BuildAndPushDocker
    displayName: Build and push Docker image
    jobs:
      - job: BuildDocker
        displayName: Build Docker
        steps:
          - task: Docker@2
            displayName: Build and push an image to Azure ACR
            inputs:
              command: 'buildAndPush'
              repository: $(imageRepositoryAzure)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(azureDockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest

          # Tag the image for Docker Hub
          - script: |
              docker tag $(imageRepositoryAzure):$(tag) $(imageRepositoryDockerHub):$(tag)
              docker tag $(imageRepositoryAzure):latest $(imageRepositoryDockerHub):latest
            displayName: 'Tag Image for Docker Hub'

          # Log in to Docker Hub
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: 'login'
              containerRegistry: $(dockerHubServiceConnection)

          - task: Docker@2
            displayName: Push the image to Docker Hub
            inputs:
              command: 'push'
              repository: $(imageRepositoryDockerHub)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerHubServiceConnection)
              tags: |
                $(tag)
                latest

  - stage: TerraformValidate
    jobs:
      - job: TerraformValidateJob
        continueOnError: false
        steps:
          # Publishing Terraform manifests
          - task: PublishPipelineArtifact@1
            displayName: Publish Terraform Artifacts
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/terraform-manifests'
              artifact: 'terraform-manifests-out'
              publishLocation: 'pipeline'
          # Publishing Kube-Manifests
          - task: PublishPipelineArtifact@1
            displayName: Publish Kube-Manifest Artifacts
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/kube-manifests'
              artifact: 'kube-manifests-out'
              publishLocation: 'pipeline'
          - task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-manifests'
              backendServiceArm: 'capstone-svc-conn'
              backendAzureRmResourceGroupName: 'terraform-storage-rg'
              backendAzureRmStorageAccountName: 'terraformstatedelano'
              backendAzureRmContainerName: 'tfstatefiles'
              backendAzureRmKey: 'aks-terraform.tfstate'
          - task: TerraformCLI@0
            displayName: Terraform Validate
            inputs:
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-manifests'
              allowTelemetryCollection: false

  - stage: DeployAKSClusters
    jobs:
      - deployment: DeployDevAKSCluster
        displayName: DeployDevAKSCluster
        pool:
          vmImage: 'ubuntu-latest'
        environment: $(DEV_ENVIRONMENT)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: DownloadSecureFile@1
                  displayName: Download SSH Key
                  name: sshkey
                  inputs:
                    secureFile: 'aks-terraform-devops-ssh-key-ububtu.pub'
                - task: TerraformTaskV4@4
                  inputs:
                    provider: 'azurerm'
                    command: 'init'
                    workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                    backendServiceArm: 'capstone-svc-conn'
                    backendAzureRmResourceGroupName: 'terraform-storage-rg'
                    backendAzureRmStorageAccountName: 'terraformstatedelano'
                    backendAzureRmContainerName: 'tfstatefiles'
                    backendAzureRmKey: 'aks-$(DEV_ENVIRONMENT).tfstate'
                    allowTelemetryCollection: false
                - task: TerraformTaskV4@4
                  inputs:
                    provider: 'azurerm'
                    command: 'plan'
                    workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                    environmentServiceNameAzureRM: 'capstone-svc-conn'
                    commandOptions: '-var ssh_public_key=$(sshkey.secureFilePath) -var environment=$(DEV_ENVIRONMENT) -out $(Pipeline.Workspace)/terraform-manifests-out/$(DEV_ENVIRONMENT)-$(Build.BuildId).out'
                    allowTelemetryCollection: false
                - task: TerraformTaskV4@4
                  inputs:
                    provider: 'azurerm'
                    command: 'apply'
                    workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                    environmentServiceNameAzureRM: 'capstone-svc-conn'
                    commandOptions: '$(Pipeline.Workspace)/terraform-manifests-out/$(DEV_ENVIRONMENT)-$(Build.BuildId).out'
                    allowTelemetryCollection: false
